<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turning Heads</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-one">
        <span class="title">wix</span>
        <i class="fa-solid fa-desktop"></i>
        <i class="fa-solid fa-mobile-screen"></i>
        <span class="title-text"
          >Click edit and create your own amazing website</span
        >
        <a href="#" class="title-description">Read More</a>
        <button class="edit-page">Edit this site</button>
      </div>
      <div class="box-two">
        <div class="search-box">
          <img src="./images/magnifying-glass.png" alt="search" class="lens" />
          <span class="search-text">Search...</span>
        </div>
        <div class="social-media-icons">
          <a href="#">
            <img src="./images/facebook.png" alt="facebook" class="logos" />
          </a>
          <a href="#">
            <img src="./images/instagram.png" alt="instagram" class="logos" />
          </a>
          <a href="#">
            <img src="./images/twitter(1).png" alt="twitter" class="logos" />
          </a>
          <a href="#">
            <img src="./images/pinterest.png" alt="pinterest" class="logos" />
          </a>
        </div>
      </div>
      <div class="box-three">
        <div class="left-profile">
          <p class="head">Turning Heads</p>
        </div>
        <div class="right-profile">
          <span class="bio-one">Home</span>
          <span class="bio">My Blog</span>
          <span class="bio">About</span>
          <span class="bio">Contact</span>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/pic-1.webp" alt="picture-one">
        <img src="./images/pic-2.webp" alt="picture-two">
        <img src="./images/pic-3.webp" alt="picture-three">
      </div>
      <div class="quote-container">
        <p class="quote">My Life. My Blog.</p>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
